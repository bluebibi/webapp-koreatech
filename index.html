<html>

<head>
    <title>Motor Data Visualizer</title>
    <link href="stylesheets/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="javascripts/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/Chart.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/index.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <h1 class="text-center">Motor Data Visualizer!!!</h1>
    <br/>
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <canvas id="torque" width="400" height="150"></canvas>
        </div>
        <div class="col-lg-6 col-md-6">
            <canvas id="displacement" width="400" height="150"></canvas>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <canvas id="velocity" width="400" height="150"></canvas>
        </div>
        <div class="col-lg-6 col-md-6">
            <canvas id="acceleration" width="400" height="150"></canvas>
        </div>
    </div>
</body>

</html>
